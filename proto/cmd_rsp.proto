syntax = "proto3";

package pb;

option go_package = "server/pb";

import    "data.proto";
import    "enum.proto";

message RspLogin {
  EErrorCode.T              err           = 1;
  bool                      fast          = 2; // 是否快速登陆
  sint64                    reboot_time   = 3; // 预计开服时间戳，为 0 代表未知
  sint64                    shutdown_time = 4; // 关服时间戳
  bool                      devmod        = 5; // 是否为开发模式
  repeated SRoleSummaryData roles         = 6; // 角色数组
  string                    account       = 7; // 账号 id
  sint64                    server_time   = 8; // 服务器时间（毫秒）
}

message RspCreateRole {
  EErrorCode.T     err  = 1;
  SRoleSummaryData role = 2; // 角色
}

message RspDeleteRole {
  EErrorCode.T err     = 1;
  sint64       role_id = 2;
}

// 角色进入游戏
message RspLoginRole {
  EErrorCode.T err  = 1;
  SLoginData   data = 2; // 登录必要数据
}

// 心跳
message RspPing {

}

// 心跳(客户端切换后台发送该消息)
message RspPingXXX {}

message RspEnterScene {}

message RspTestEnter {

}